name: mainul_dev
description: Portfolio.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  get: ^4.6.5
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.4
  url_launcher: ^6.1.8
  dwds: ^16.0.3
  url_strategy: ^0.2.0
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.4
  json_annotation: '>=4.8.0 <4.9.0'

dependency_overrides:
  url_launcher_web: 2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/data.json
